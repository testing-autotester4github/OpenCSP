name: github-UBI8-WEEKLY

# Runs every night at midnight
# TODO: Change to weekly runs
on:
  workflow_dispatch:
  schedule:
    - cron: '00 00 * * *'

permissions:
  contents: none

# Cancels any in progress 'workflow' associated with this PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ubi8-weekly:
    runs-on: [opencsp-ubi8-latest]
    permissions:
      packages: read
      contents: read

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: OpenCSP

      - name: pytest-cov (OpenCSP/example - scene_reconstruction)
        working-directory: OpenCSP/example
        run: |
          python3 -m pip install -r ../requirements.txt
          export PYTHONPATH=$PWD/../
          pytest \
            --color=yes \
            -rs \
            -vv \
            --cov=. --cov-report term \
            --cov-config=.coveragerc \
            --dir-input=/box_data/scene_reconstruction/data_measurement/ \
            scene_reconstruction/example_scene_reconstruction.py